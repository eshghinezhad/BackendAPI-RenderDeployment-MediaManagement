services:
  - type: web
    name: movie-listing-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/MovieListingBackend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8080
    buildFilter:
      paths:
        - pom.xml
        - src/**
    envVars:
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-17-openjdk-amd64 